<style type="text/css">
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, Verdana, sans-serif;
        font-size: 90%;
        color: #666;
        background-color: #f8f8f8;
    }

    li {
        line-height: 1.6em;
    }

    table {
        border-spacing: 0px;
    }

    th, td {
        padding: 5px 30px 5px 10px;
        border-spacing: 0px;
        font-size: 90%;
        margin: 0px;
    }

    th, td {
        text-align: left;
        background-color: #e0e9f0;
    }

    tr.head th {
        color: #222;
        background-color: #90b4d6;
        text-align: center;
        text-shadow: -1px -1px 1px #666666;
        letter-spacing: 0.15em;
    }

    td {
        text-shadow: 1px 1px 1px #ffffff;
    }

    tr.even td, tr.even th {
        background-color: #e8eff5;
    }

    tr.head th:first-child {
        -webkit-border-top-left-radius: 5px;
        -moz-border-radius-topleft: 5px;
        border-top-left-radius: 5px;
    }

    tr.head th:last-child {
        -webkit-border-top-right-radius: 5px;
        -moz-border-radius-topright: 5px;
        border-top-right-radius: 5px;
    }

    fieldset {
        width: 310px;
        margin-top: 20px;
        border: 1px solid #d6d6d6;
        background-color: #ffffff;
        line-height: 1.6em;
    }

    legend {
        font-style: italic;
        color: #666666;
    }

    input[type="text"] {
        width: 120px;
        border: 1px solid #d6d6d6;
        padding: 2px;
        outline: none;
    }

    input[type="text"]:focus,
    input[type="text"]:hover {
        background-color: #d0e2f0;
        border: 1px solid #999999;
    }

    input[type="submit"] {
        border: 1px solid #006633;
        background-color: #009966;
        color: #ffffff;
        border-radius: 5px;
        padding: 5px;
        margin-top: 10px;
    }

    input[type="submit"]:hover {
        border: 1px solid #006633;
        background-color: #00CC33;
        color: #ffffff;
        cursor: pointer;
    }

    .title {
        float: left;
        width: 160px;
        clear: left;
    }

    .submit {
        width: 310px;
        text-align: right;
    }

    .menu {
        /*float: right;*/
        position: relative;
        height: 50px;
    }

    .menu li {
        /*
        Меню сайта:
        а. Для всех ссылок меню задать определённый стиль (Цвет текста, размер шрифта, начертание шрифта и т.д.)
        b. Убрать маркеры списка.
        */
        font-style: italic;
        font-size: 20px;
        list-style-type: none;
        /* li - блочный элемент, стоятся с столбик, сделаем их все в строку */
        display: inline-block;
        width: 150px;
    }

    .menu li a {
        /*
        цвет ссылок в меню
        */
        color: #8B00FF;
        font-size: 30px;
    }

    .content {
        position: relative;
        margin-left: 30px;
    }

    .header {
        text-align: center;
        width: 100%;
    }

    .footer {
        position: relative;
        background: lightgrey;
        width: 100%;
        text-align: right;
        vertical-align: center;
    }

    .footer h4 {
        margin-right: 40px;
    }

    .menu ul {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: 0;
        padding: 0;
        display: flex;
    }

    .menu ul li {
        list-style: none;
    }

    .menu ul li a {
        position: relative;
        display: block;
        margin: 0 10px;
        padding: 5px 10px;
        color: #aaa;
        font-size: 24px;
        text-decoration: none;
        text-transform: uppercase;
        transition: 0.5s;
        overflow: hidden;
    }

    .menu ul li a::before {
        content: '';
        position: absolute;
        top: calc(50% - 2px);
        left: -100%;
        width: 100%;
        height: 4px;
        background: #2196f3;
        transition: 0.5s;
    }

    .menu ul li a:hover {
        color: #fff;
    }

    .menu ul li a:hover::before {
        animation: animate .5s linear forwards;
    }

    @keyframes animate {
        0% {
            top: calc(50% - 2px);
            left: -100%;
            height: 4px;
            z-index: 1;
        }
        50% {
            top: calc(50% - 2px);
            left: 0;
            height: 4px;
            z-index: 1;
        }
        100% {
            top: 0;
            left: 0;
            height: 100%;
            z-index: -1;
        }
    }

    .registration-form {
        margin: 20px 20px 20px 20px;
    }


</style>
